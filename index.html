<!doctype html>
<html>

<head>
    <title>Graxx Alert</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <link rel="stylesheet" href="styles.css" />
	<link rel="manifest" href="manifest.json" />
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</head>

<body>

    <div class="app-layout mdl-layout mdl-js-layout tab-content-container">

        <main class="mdl-layout__content">

            <h3>Web Light Bulb</h3>
            <button onclick="home()" class=" connect-button mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                <i class="material-icons">home</i> Home
            </button>
            <button onclick="settings()" class="connect-button mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                <i class="material-icons">settings</i> Settings
            </button>

            <button onclick="connect()" class="tab-content connect-button mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                <i class="material-icons">bluetooth</i> Connect
            </button>

            <div class="power-button hidden">
                <button onclick="togglePower()" class="mdl-button mdl-js-button mdl-button--fab mdl-button--raised mdl-js-ripple-effect">
                    <i class="material-icons">lightbulb_outline</i>
                </button>
            </div>

            <div class="color-buttons hidden">
                <button onclick="red()" class="mdl-button mdl-js-button mdl-button--fab mdl-button--raised mdl-js-ripple-effect" style="background:#ffa0a0">
                    R
                </button>
            </div>
        </main>

        <div id="settings" class="tab-content">
            <div class="card" onclick="toggleContent()">Setting 1</div>
                <div class="hidden-content" id="setting1-content" style="display: none"><p>This is the content for Setting 1.</p></div>
            <div class="card">Setting 2</div>
            <div class="card">Setting 3</div>
            <div class="card">Setting 4</div>
        </div>

    </div>

    <!-- <ul class="tabs">
        <button onclick="home()">Home</button>
        <button onclick="settings()">Settings</button>
    </ul> -->

    <script src="bulb.js"></script>
</body>

</html>
