<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graxx Alert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/lib/auth.js"></script>
    <script defer src="/init.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/lib/main.js"></script>
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "896d776a-cd23-472c-95d7-e10488cfdcd9",
        });
      });
    </script>
  </head>
  <body>
    
    <div class="flex flex-col items-center justify-center h-screen">
      <button onclick="toggleBle()" class="w-1/4 toggleble bg-blue-500 text-white px-4 py-2 rounded mb-4">Connect</button>
      <button onclick="alarm()" class="w-1/4 toggleble bg-blue-500 text-white px-4 py-2 rounded mb-4">Toggle Alarm</button>
      <button onclick="wifi()" class="w-1/4 bg-blue-500 text-white px-4 py-2 rounded mb-4">Connect WIFI</button>
      <button onclick="schedule()" class="w-1/4 toggleble bg-blue-500 text-white px-4 py-2 rounded mb-4">Schedule</button>

      <div id="wifiForm" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm" style="display:none;"></div>
          <h2 class="text-2xl font-bold mb-6 text-center">Connect to WiFi</h2>
          <form>
              <div class="mb-4">
                  <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
                  <input type="text" id="username" name="username" placeholder="Enter Username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
              </div>
              <div class="mb-6">
                  <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                  <input type="password" id="password" name="password" placeholder="Enter Password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
              </div>
              <div class="flex items-center justify-between">
                  <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Connect</button>
              </div>
          </form>
      </div>

      <div id="scheduleForm" style="display:none;">
          <form id="alarmForm" onsubmit="handleAlarmFormSubmit(event)">
              <label>Select Days:</label><br>
              <input type="checkbox" name="days" value="Monday"> Monday<br>
              <input type="checkbox" name="days" value="Tuesday"> Tuesday<br>
              <input type="checkbox" name="days" value="Wednesday"> Wednesday<br>
              <input type="checkbox" name="days" value="Thursday"> Thursday<br>
              <input type="checkbox" name="days" value="Friday"> Friday<br>
              <input type="checkbox" name="days" value="Saturday"> Saturday<br>
              <input type="checkbox" name="days" value="Sunday"> Sunday<br><br>

              <label for="time_on">Select Time On:</label>
              <input type="time" id="time_on" name="time_on"><br><br>

              <label for="time_off">Select Time Off:</label>
              <input type="time" id="time_off" name="time_off"><br><br>

              <button type="submit" class="toggleble bg-blue-500 text-white px-4 py-2 rounded mb-4">Set Alarm</button>
          </form>
      </div>

    </div>

    <script>
      waitForElementToExist('onesignal-bell-container').then(element => {
        document.getElementById('onesignal-bell-container').style.display = 'none';
      });
    </script>

  </body>
</html>
