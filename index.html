<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graxx Alert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/lib/auth.js"></script>
    <script defer src="/init.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/lib/main.js"></script>
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "896d776a-cd23-472c-95d7-e10488cfdcd9",
        });
      });
    </script>
  </head>
  <body>
    
    <div class="flex flex-col items-center justify-center h-screen">
      <button onclick="toggleBle()" class="w-1/4 toggleble bg-blue-500 text-white px-4 py-2 rounded mb-4">Connect</button>
      <button onclick="alarm()" class="w-1/4 toggleble bg-blue-500 text-white px-4 py-2 rounded mb-4">Toggle Alarm</button>
      <button onclick="wifi()" class="w-1/4 bg-green-500 text-white px-4 py-2 rounded mb-4">Connect WIFI</button>
      <button onclick="schedule()" class="w-1/4 toggleble bg-blue-500 text-white px-4 py-2 rounded mb-4">Schedule</button>

      <div id="scheduleForm" style="display:none;">
          <form id="alarmForm" onsubmit="handleAlarmFormSubmit(event)">
              <label>Select Days:</label><br>
              <input type="checkbox" name="days" value="Monday"> Monday<br>
              <input type="checkbox" name="days" value="Tuesday"> Tuesday<br>
              <input type="checkbox" name="days" value="Wednesday"> Wednesday<br>
              <input type="checkbox" name="days" value="Thursday"> Thursday<br>
              <input type="checkbox" name="days" value="Friday"> Friday<br>
              <input type="checkbox" name="days" value="Saturday"> Saturday<br>
              <input type="checkbox" name="days" value="Sunday"> Sunday<br><br>

              <label for="time_on">Select Time On:</label>
              <input type="time" id="time_on" name="time_on"><br><br>

              <label for="time_off">Select Time Off:</label>
              <input type="time" id="time_off" name="time_off"><br><br>

              <button type="submit">Set Alarm</button>
          </form>
      </div>

    </div>

    <script>
      waitForElementToExist('onesignal-bell-container').then(element => {
        document.getElementById('onesignal-bell-container').style.display = 'none';
      });
    </script>

  </body>
</html>
