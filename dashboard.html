    <!-- animation -->
    <script>
      createScene();
      man = new Male();
      function animate(t)
      {
        var k = THREE.MathUtils.clamp(0.5 + 0.6 * sin(t*speed), 0, 1);
        man.posture = Mannequin.blend(A, B, k);
      }
    </script>
