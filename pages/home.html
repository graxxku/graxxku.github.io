<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graxx Sport</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/lib/auth.js"></script>
    <script defer src="/init.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/lib/main.js"></script>
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "896d776a-cd23-472c-95d7-e10488cfdcd9",
          safari_web_id: "web.onesignal.auto.0654afc0-ce06-4b31-9757-37165e976417",
          notifyButton: {
            enable: true,
          },
        });
      });
    </script>
  </head>
  <body>
    
    <div class="flex flex-col items-center justify-center h-screen">
      <button onclick="toggleBle()" class="toggleble bg-blue-500 text-white px-4 py-2 rounded mb-4">Connect</button>
      <button onclick="alarm()" class="toggleble bg-blue-500 text-white px-4 py-2 rounded mb-4">Alarm</button>
      <button onclick="wifi()" class="bg-green-500 text-white px-4 py-2 rounded">WIFI</button>
      <button onclick="schedule()" class="bg-green-500 text-white px-4 py-2 rounded">Schedule</button>

      <!-- scheduler -->
      <button id="scheduleButton">Schedule Alarm</button>
      <div id="scheduleForm" style="display:none;">
          <form id="alarmForm">
              <label>Select Days:</label><br>
              <input type="checkbox" name="days" value="Monday"> Monday<br>
              <input type="checkbox" name="days" value="Tuesday"> Tuesday<br>
              <input type="checkbox" name="days" value="Wednesday"> Wednesday<br>
              <input type="checkbox" name="days" value="Thursday"> Thursday<br>
              <input type="checkbox" name="days" value="Friday"> Friday<br>
              <input type="checkbox" name="days" value="Saturday"> Saturday<br>
              <input type="checkbox" name="days" value="Sunday"> Sunday<br><br>

              <label for="time_on">Select Time On:</label>
              <input type="time" id="time_on" name="time_on"><br><br>

              <label for="time_off">Select Time Off:</label>
              <input type="time" id="time_off" name="time_off"><br><br>

              <button type="submit">Set Alarm</button>
          </form>
      </div>

    </div>
  

    <script>
      document.getElementById('scheduleButton').addEventListener('click', function() {
          document.getElementById('scheduleForm').style.display = 'block';
      });

      document.getElementById('alarmForm').addEventListener('submit', function(event) {
          event.preventDefault();
          const days = Array.from(document.querySelectorAll('input[name="days"]:checked')).map(el => el.value);
          const timeOn = document.getElementById('time_on').value;
          const timeOff = document.getElementById('time_off').value;
          const output = {
              days_chosen: days,
              time_on_to_off: {
                  time_on: timeOn,
                  time_off: timeOff
              }
          };
          console.log(JSON.stringify(output));
      });
    </script>


  </body>
</html>
